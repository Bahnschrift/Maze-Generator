<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maze Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" type="image/png" href="image/icon.png"/>
        <script type="module" src="js/main.js"></script>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <h1>Maze Generator</h1>
            </div>
            <br>
            <form id="mazesettings" class="mazesettings">
                <div class="row">
                    <div class="column">
                        <h2>Generator</h2>
                        <label for="sizey" id="sizey">Size:</label>
                        <br>
                        <input type="number" id="sizey" name="sizey" min="2" max="1000" value="20" required>
                        <label for="sizex" id="sizex">âœ•</label>
                        <input type="number" id="sizex" name = "sizex" min="2" max="1000" value="20" required>
                        <br><br>
                        <label>Generator</label>
                        <br>
                        <input type="radio" id="aldousbroder" class="generator" name="generator" value="aldousbroder" required>
                        <label for="aldousbroder" id="aldousbroder" class="generator">Aldous-Broder</label>
                        <br>
                        <input type="radio" id="backtracker" class="generator" name="generator" value="backtracker" required>
                        <label for="backtracker" id="backtracker" class="generator">Backtracker</label>
                        <br>
                        <input type="radio" id="binarytree" class="generator" name="generator" value="binarytree" required>
                        <label for="binarytree" id="binarytree" class="generator">Binary Tree</label>
                        <br>
                        <input type="radio" id="growingtree" class="generator" name="generator" value="growingtree" required>
                        <label for="growingtree" id="growingtree" class="generator">Growing Tree</label>
                        <br>
                        <input type="radio" id="huntandkill" class="generator" name="generator" value="huntandkill" required>
                        <label for="huntandkill" id="huntandkill" class="generator">Hunt and Kill</label>
                        <br>
                        <input type="radio" id="prims" class="generator" name="generator" value="prims" required>
                        <label for="prims" id="prims" class="generator">Prim's</label>
                        <br>
                        <input type="radio" id="recursivedivision" class="generator" name="generator" value="recursivedivision" required>
                        <label for="recursivedivision" id="recursivedivision" class="generator">Recursive Division</label>
                        <br>
                        <input type="radio" id="sidewinder" class="generator" name="generator" value="sidewinder" required>
                        <label for="sidewinder" id="sidewinder" class="generator">Sidewinder</label>
                        <div id="growingtreeoptions" hidden>
                            <br>
                            <label>Growing tree frequencies</label>
                            <br>
                            <label for="freqnewest">Newest:</label>
                            <input type="range" id="freqnewest" name="freqnewest" min="0" max="100" value = "20">
                            <br>
                            <label for="freqoldest">Oldest:</label>
                            <input type="range" id="freqoldest" name="freqoldest" min="0" max="100" value = "20">
                            <br>
                            <label for="freqrandom">Random:</label>
                            <input type="range" id="freqrandom" name="freqrandom" min="0" max="100" value = "20">
                        </div>
                    </div>
                    <div class="column">
                        <h2>Output</h2>
                        <label for="scale" id="scale">Scale:</label><br>
                        <input type="number" id="scale" name="scale" min="1" max="100" value="5" required>
                        <br><br>
                        <div class="coloursettings">
                            <label for="wallcolour" id="wallcolour">Wall colour:</label>
                            <input type="color" id="wallcolour" name="wallcolour" value="#000000" required>
                            <br>
                            <label for="blankcolour" id="blankcolour">Gap colour: </label>
                            <input type="color" id="blankcolour" name="blankcolour" value="#FFFFFF" required>
                            <br>
                            <label for="solutioncolour" id="solutioncolour">Solution colour: </label>
                            <input type="color" id="solutioncolour" name="solutioncolour" value="#FF0000" required>
                            <br>
                            <input type="checkbox" id="rainbowsol" name="rainbowsol" value="true">
                            <label for="rainbowsol" id="rainbowsol">Rainbow solution </label>

                        </div>
                    </div>
                </div>
                <div class="submitbutton">
                    <br>
                    <input type="submit" value="Submit">
                    <input type="button" id="togglesol" value="Toggle Solution" hidden>
                </div>
            </form>
            <br>
            <section id="outsection" hidden>
                <div id="outarea">
                    <canvas id="outcanvas" width="200" height="200" style="border: 2px solid green;"></canvas>
                    <img id="outimage" src="" height="200" alt="maze" hidden>
                </div>
            </section>
        </div>
    </body>
</html>
